<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
<title>헤더&amp;푸터 </title>
<style>
div,.footer,.header,body{margin:0;padding:0}
html,body,.wrap{height:100%;overflow:hidden}
.header,.footer{position:relative;background:red;height:40px}
.container{min-height:100%;margin:-40px 0;background:gray}
.contents{padding:40px 0}
</style>
</head>
<body>
<div class="wrap">
	<!-- HEADER -->
	<div class="header" role="banner">
		header
	</div>
	<!-- //HEADER -->
	<div class="container">
		<div class="contents" role="main">
			content
		</div>
	</div>
	<!-- FOOTER -->
	<div class="footer" role="contentinfo">
		footer
	</div>
	<!-- //FOOTER -->
</div>
</body>
</html>
